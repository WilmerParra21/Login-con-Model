<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Login</title>

	
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<div class="">
	<section>

		<div class="barra">
			
			<img src="img/users-solid.svg" class="users">
			</div>
			<br>
	<h2 class="text-center font-italic mb-5 text-light">Formulario de Sesión</h2>
		
		<div class="selector mb-5">

			<div></div>
				<a id="ingreso" class="selected" href="#ingreso" data-toggle="modal" data-target="#Modal" data-whatever="@mdo">Ingreso</a>
		
				<a id="registro" href="#registro" data-toggle="modal" data-target="#Modal2" data-whatever="@mdo">Registro</a>
			<div></div>
		</div>
		<div class="d-flex">

			<p class="text-light font-italic"> 
				Ingresa ó Registrate en nuestra página para disfrutar mejor de nuestro contenido al ser parte de nuestra comunidad.
			</p>
			<img src="img/410041.jpg" alt="Imagen del Login" class="img-fluid imagen">
		</div>
	</section>
 </div>
 
<div class="modal fade fondo" id="Modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content bg-dark">
      <div class="modal-header">
        <h5 class="modal-title text-danger" id="exampleModalLabel">Inicio de Sesión</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="usuario" class="col-form-label text-light">Usuario:</label>
            <input type="text" class="form-control bg-danger text-light" id="usuario">
          </div>
          <div class="form-group">
            <label for="clave" class="col-form-label text-light">Contraseña:</label>
           <input type="password" class="form-control bg-danger text-light" id="clave">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Enviar</button>
      </div>
    </div>
  </div>
</div> <!--Model 1-->

<div class="modal fade fondo" id="Modal2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content bg-dark">
      <div class="modal-header">
        <h5 class="modal-title text-danger" id="exampleModalLabel">Registrarse</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="nom" class="col-form-label text-light">Nombre y Apellido:</label>
            <input type="text" class="form-control bg-danger text-light" id="nom">
          </div>
          <div class="form-group">
            <label for="correo" class="col-form-label text-light">E-mail:</label>
            <input type="e-mail" class="form-control bg-danger text-light" id="correo">
          </div>
          <div class="form-group">
            <label for="clave" class="col-form-label text-light">Contraseña:</label>
           <input type="password" class="form-control bg-danger text-light" id="clave">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Enviar</button>
      </div>
    </div>
  </div>
</div>

	<script src="Js/bootstrap.bundle.min.js" type="text/javascript"></script>

	<script src="Js/jquery-3.5.1.min.js" type="text/javascript"></script>

	<script src="Js/bootstrap.min.js" type="text/javascript"></script>

</body>
</html>
